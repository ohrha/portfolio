    <div *ngIf="backgroundImageShow" class="animated fadeIn background-image">

    <div *ngIf="backgroundImageShow3" [ngClass]="{'animated': fadeIn,'fadeIn':fadeIn}" class=" background-image3">

    <div *ngIf="backgroundImageShow6" [ngClass]="{'animated': fadeIn,'fadeIn':fadeIn}" class="background-image6">

    <div style="text-align:center" class="homebutton">
        <i style="color:white; font-size:25px; opacity:.8;" [routerLink]="['/']" class="fa fa-home" aria-hidden="true"></i>
